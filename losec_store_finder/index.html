<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./images/tri.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link href="./css/styles.css" rel="stylesheet" />

    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/nolocationresultresult.js"></script>
    <script src="js/locationsearch.js"></script>
    <script src="js/shownearest.js"></script>
    <script src="js/currentlocation.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div>
          <img class="losec" src="./images/logo.png" alt="" />
        </div>
        <nav>
          <ul>
            <li>THE PROBLEM</li>
            <li>WHY LOSEC</li>
            <li>PRODUCTS</li>
            <li>BLOG</li>
            <li>FAQS</li>
            <li>WHERE TO BUY</li>
            <li class="search">&#9740;</li>
          </ul>
        </nav>
        <div>
          <img class="bayer" src="./images/bayer.png" alt="" />
        </div>
      </header>
      <!-- <div>
          <img class="hero" src="./images/wheretobuy.jpg" alt="">
      </div> -->

      <section class="form-parent">
        <div class="form-wrap">
          <h3>Find your nearest Losec Stockist</h3>
          <form action="#" method="get" onsubmit="onLocationSearch(event)">
            <div class="my-inputs">
              <input
                type="text"
                placeholder="Enter your city, town or postcode"
              />
              <button type="submit" value="Submit">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 512 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M256 64C150.13 64 64 150.13 64 256s86.13 192 192 192 192-86.13 192-192S361.87 64 256 64zm91.31 283.31a16 16 0 01-22.62 0l-42.84-42.83a88.08 88.08 0 1122.63-22.63l42.83 42.84a16 16 0 010 22.62z"
                  ></path>
                  <circle cx="232" cy="232" r="56"></circle>
                </svg>
              </button>
            </div>
          </form>
          <p class="no-location-result hide-result">Location not found...</p>
        </div>
      </section>
      <div class="map-wrap">
        <div class="closest-stores"></div>
        <div class="map-container"></div>
      </div>

      <!-- for cloning only -->
      <div
        class="row cloned"
        style="
          display: none;
          position: absolute;
          top: 0px;
          left: 0;
          pointer-events: none;
        "
      >
        <span></span>
        <div class="storeName"></div>
        <div class="storeAddress"></div>
        <div class="distance"></div>
      </div>
      <!-- end for cloning -->
    </div>
    <!-- end body wrapper -->
  </body>
</html>
